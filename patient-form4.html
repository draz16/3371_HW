    <tr class="form">

        onblur="health()"

        <tr class="form">

        <label for="description">Can you describe your current symptoms</label>

        name="description"

        >

        <tr class="form">
        <td align="left">

        <input type="text"

        maxlength="30"

        id="userid"
        name="userid"
        pattern="[a-z^A-Z^0-9^-_^~]"
        onblur="checkid()"
        >
        </td>
        </tr>
    <tr class="form">
    <td align="left">
    <label for="pass">  Desired password</label>
    <input type="password"
    size="25"
    maxlength="25"
    required
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
    id="pass"
    name="pass"
    oninput="passwordcheck()"
    onfocus="passwordcheck()"
    onblur="passwordcheck()"
    >
    </td>
    </tr>
    
    <tr class="form">
    <td align="left">
    <label for="repass"> Re enter password</label>
    <input type="password"
    size="25"
    maxlength="25"
    required
    id="repass"
    name="repass"
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
    onfocus="passmatch()"
    oninput="passmatch()"
    onblur="passmatch()"
    >
    <span id="pass_check"></span>
    </td>
    </tr>
